
<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!-- Favicons -->

  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="{% url 'home'%}">Ranger Iradukunda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/ranger-iradukunda">LinkedIn</a>
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
            <a class="nav-link active" href="{% static 'resume.jpg' %}">Resume</a>
          </div>
        </div>

    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="text-center pt-2"> Welcome to Ranger's Blog!</h1>
      <br/>
      <h2>Latest Post</h2>
      <hr/>

      {%for blog in blogs.all%}
      {{ blog.pub_date_pretty }}
      <a href="{% url 'detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
      <img class='img-fluid' src="{{blog.image.url}}" alt="image" height=200 width=200>
      <br/>
      <p>{{blog.body}}</p>
      {%endfor%}

    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container text-center text-size=2">
      <p>Â© Ranger Iradukunda {%now "Y"%} </p>
    </div>
  </footer>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
